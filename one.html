  255 jump exit   // loop sub 255 times

  M>              // grab from mem
  + 2 /           // average neighbors
  dup 2 roll      // dup value, swap positions for >M
  >M              // put it back in memory at loop index
  1 roll          // value then address
  1 - >M          // put it back in memory at loop index minus one
